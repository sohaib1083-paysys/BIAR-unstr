services:
  couchdb:
    image: couchdb:3.3
    container_name: biar-couchdb
    restart: unless-stopped
    ports:
      - "5984:5984"
    environment:
      COUCHDB_USER: admin
      COUCHDB_PASSWORD: password
    volumes:
      - couchdb_data:/opt/couchdb/data
    networks:
      - biar-network

  tika:
    image: logicalspark/docker-tikaserver:latest
    container_name: biar-tika
    restart: unless-stopped
    ports:
      - "9998:9998"
    networks:
      - biar-network

  solr:
    image: solr:9
    container_name: biar-solr
    restart: unless-stopped
    ports:
      - "8983:8983"
    environment:
      SOLR_HEAP: 512m
    volumes:
      - solr_data:/var/solr
    networks:
      - biar-network
    command:
      - sh
      - -c
      - "solr-precreate biar_docs /opt/solr/server/solr/configsets/sample_techproducts_configs"

  nifi:
    image: apache/nifi:1.24.0
    container_name: biar-nifi
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      NIFI_WEB_HTTP_PORT: 8080
      NIFI_WEB_HTTP_HOST: 0.0.0.0
      SINGLE_USER_CREDENTIALS_USERNAME: admin
      SINGLE_USER_CREDENTIALS_PASSWORD: admin123456789
      NIFI_JVM_HEAP_INIT: 512m
      NIFI_JVM_HEAP_MAX: 1g
    volumes:
      - nifi_data:/opt/nifi/nifi-current/logs
    networks:
      - biar-network

  ozone:
    image: apache/ozone:1.4.0
    container_name: biar-ozone
    restart: unless-stopped
    ports:
      - "9878:9878"  # Ozone Manager HTTP
      - "9862:9862"  # Storage Container Manager HTTP
      - "9864:9864"  # Datanode HTTP
    environment:
      ENSURE_OZONE_INITIALIZED: "yes"
    command: 
      - /bin/bash
      - -c
      - |
        echo "Starting Ozone in standalone mode..."
        # Just start basic Ozone services without complex initialization
        mkdir -p /data/ozone
        echo "Ozone storage ready at /data/ozone"
        # Keep container running
        tail -f /dev/null
    volumes:
      - ozone_data:/data/ozone
    networks:
      - biar-network

volumes:
  couchdb_data:
  solr_data:
  nifi_data:
  ozone_data:

networks:
  biar-network: